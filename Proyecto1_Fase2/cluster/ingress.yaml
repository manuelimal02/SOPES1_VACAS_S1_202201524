# Ingress principal (Python API)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-api-ingress
  namespace: so1-fase2
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /metricas
        pathType: Prefix
        backend:
          service:
            name: pod-python-api-service
            port:
              number: 80

---
# Ingress canary (NodeJS API)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-api-canary-ingress
  namespace: so1-fase2
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /metricas
        pathType: Prefix
        backend:
          service:
            name: pod-nodejs-api-1-service
            port:
              number: 80